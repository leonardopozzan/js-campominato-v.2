<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/libreria.js"></script>
    <!-- <script src="js/script.js" defer></script> -->
    <script src="js/script-vue.js" defer></script>
    <title>Prato fiorito</title>
</head>
<body>
    <div id="app">
        <header class="p-3">
            <nav class="d-flex justify-content-around align-items-center">
                <div class="d-flex align-items-center">
                    <img src="img/Logo.png" alt="logo" class="me-4 img-fluid">
                    <div class="fw-bold fs-1 text-white">Campo Minato</div>
                </div>
                <div>
                    <select name="difficulty" id="difficulty" class="me-4">
                        <option value="easy">Easy</option>
                        <option value="hard">Hard</option>
                        <option value="crazy">Crazy</option>
                    </select>
                    <input type="button" id="btn" value="Play!" @click="play()">
                </div>
            </nav>
        </header>
        <main>
            <div class="the-game">
                <div class="grid">
                    <div v-for="(cell,i) in playLand" :key="i" class="square" :style = " {width : `calc(100% / ${Math.sqrt(numCell)})`}" :style = " {height : `calc(100% / ${Math.sqrt(numCell)})`}"></div>
                </div>
            </div>
            <div class="result text-center"></div>
        </main>
    </div>
    
</body>
</html>
